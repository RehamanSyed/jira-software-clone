<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="bg-white">
        <div class="container-xl mx-auto">
            <div class="flex flex-col justify-center items-center min-h-screen bg-slate-100 gap-10">
                <h1 class="text-2xl">Login</h1>
                <form>
                    <div class="flex flex-col gap-3 max-w-xl">
                        <input type="text" [ngModel]="" name="email" value="" class="h-12 p-3 rounded-lg border w-96"
                            placeholder=" Enter your name">
                        <input type="text" [ngModel]="" name="password" value=""
                            class="h-12 p-3 rounded-lg border w-full" placeholder="Enter password">
                        <button type="button" (click)="onLogin()" class="bg-slate-400 p-3 rounded-lg">Login</button>
                    </div>
                </form>
            </div>
        </div>

    </div>

</body>

</html>
